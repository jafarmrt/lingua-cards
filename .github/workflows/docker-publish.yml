name: Docker

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # Replace 'your-dockerhub-username' with your actual Docker Hub username in the line below manually
          # or better yet, rely on the user following instructions to set the image name.
          # For this template, we assume the user will set a secret or edit this file.
          # To make it easiest, we use the github repository name as the image name if possible, 
          # but for Docker Hub, it must be namespace/repo. 
          # Let's use the variable: ${{ secrets.DOCKER_USERNAME }}/lingua-cards:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/lingua-cards:latest
